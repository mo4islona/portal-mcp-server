name = "portal"
main = "src/worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers.dev route
workers_dev = true

# Environment variables
[vars]
PORTAL_URL = "https://portal.sqd.dev"

# Build configuration
[build]
command = "npm run build"

# Resource limits
[limits]
cpu_ms = 50000

# Observability
observability = true
